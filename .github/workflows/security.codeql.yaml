name: Security hardening (CodeQL)

on:
  pull_request:
    types: [labeled]
  push:
    branches: [master]

jobs:
  code_ql:
    name: CodeQL analysis
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'security:CodeQL' }}
    permissions:
      actions: read
      contents: read
      pull-requests: write
      security-events: write
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2.3.4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@fd3190bba58b65cbefb742009518a03a07af24d7 # renovate: tag=v1.0.18
      - name: Autobuild
        uses: github/codeql-action/autobuild@fd3190bba58b65cbefb742009518a03a07af24d7 # renovate: tag=v1.0.18
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fd3190bba58b65cbefb742009518a03a07af24d7 # renovate: tag=v1.0.18
        continue-on-error: true
      - name: Unlabel 'security:CodeQL'
        uses: actions/github-script@441359b1a30438de65712c2fbca0abe4816fa667 # renovate: tag=v5.0.0
        with:
          script: |
            github.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'security:CodeQL'
            })
