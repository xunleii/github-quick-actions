name: Security hardening (CodeQL)

on:
  pull_request:
  push:
    branches: [master]

jobs:
  code_ql:
    name: CodeQL analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@afe4af09a72596f47d806ee5f8b2674ec07fdc73
      - name: Initialize CodeQL
        uses: github/codeql-action/init@4854dd23d5f2aada3f026670784d5109e7702ea9 #v1.0.14
      - name: Autobuild
        uses: github/codeql-action/autobuild@4854dd23d5f2aada3f026670784d5109e7702ea9 #v1.0.14
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4854dd23d5f2aada3f026670784d5109e7702ea9 #v1.0.14
