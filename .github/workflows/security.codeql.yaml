name: Security hardening (CodeQL)

on:
  pull_request:
    types: [labeled]
  push:
    branches: [main]

jobs:
  code_ql:
    name: CodeQL analysis
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.label.name == 'security:CodeQL' }}
    permissions:
      actions: read
      contents: read
      pull-requests: write
      security-events: write
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2.3.4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@fd3190bba58b65cbefb742009518a03a07af24d7 # renovate: tag=v1.0.18
      - name: Autobuild
        uses: github/codeql-action/autobuild@fd3190bba58b65cbefb742009518a03a07af24d7 # renovate: tag=v1.0.18
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fd3190bba58b65cbefb742009518a03a07af24d7 # renovate: tag=v1.0.18
        continue-on-error: true
      - name: Unlabel 'security:CodeQL'
        if: ${{ github.event.label.name == 'security:CodeQL' }}
        uses: actions-ecosystem/action-remove-labels@2ce5d41b4b6aa8503e285553f75ed56e0a40bae0 # renovate: tags=v1.3.0
        with:
          labels: 'security:CodeQL'
