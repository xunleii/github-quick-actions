name: Security hardening (CodeQL)

on:
  pull_request:
    types: [labeled]
  push:
    branches: [master]

jobs:
  code_ql:
    name: CodeQL analysis
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'security:CodeQL' }}
    permissions:
      actions: read
      contents: read
      pull-requests: write
      security-events: write
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2.3.4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@1b37538d9c22dd3f3d0c52992fa20da98683bd34 # renovate: tag=v1.0.15
      - name: Autobuild
        uses: github/codeql-action/autobuild@1b37538d9c22dd3f3d0c52992fa20da98683bd34 # renovate: tag=v1.0.15
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@1b37538d9c22dd3f3d0c52992fa20da98683bd34 # renovate: tag=v1.0.15
        continue-on-error: true
      - name: Unlabel 'security:CodeQL'
        uses: actions/github-script@deb7ae927cc19ae3a8b57293dd5cd2f16171e1e2 # renovate: tag=v4.1.1
        with:
          script: |
            github.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'security:CodeQL'
            })
