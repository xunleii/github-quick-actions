name: Go

on:
  pull_request:
    paths: ["**.go", "go.mod", "go.sum"]

jobs:
  lint:
    name: Go lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@afe4af09a72596f47d806ee5f8b2674ec07fdc73
      - uses: golangci/golangci-lint-action@5c56cd6c9dc07901af25baab6f2b0d9f3b7c3018 #v2.5.2
        with:
          version: latest

  test:
    name: Go test & coverage
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@afe4af09a72596f47d806ee5f8b2674ec07fdc73
      - uses: actions/setup-go@331ce1d993939866bb63c32c6cbbfd48fa76fc57 #v2.1.4
        with:
          go-version: 1.17.x
      - run: go test -cover -race -coverprofile cover.out -v ./...
      - uses: codecov/codecov-action@f32b3a3741e1053eb607407145bc9619351dc93b #v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cover.out
          flags: unittests
          verbose: true
